services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: yii2-php
    volumes:
      - ./yii2-app:/var/www/html:cached
    depends_on:
      - db
    develop:
      watch:
        - action: sync
          path: .
          target: /var/www/html
          ignore:
            - vendor/
            - node_modules/
            - runtime/
            - web/assets/

  nginx:
    image: nginx:alpine
    container_name: yii2-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  db:
    image: mysql:8.0
    container_name: yii2-mysql
    environment:
      MYSQL_DATABASE: yii2db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
